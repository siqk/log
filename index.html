<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('https://i.pinimg.com/1200x/ed/11/6e/ed116e818eef98d3b034444eabbbd835.jpg') no-repeat center/cover;
font-family:sans-serif;
color:white;
}
.card{
width:350px;
padding:40px;
border-radius:20px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.1);
}
input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:none;
}
button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
cursor:pointer;
}
a{color:white}
</style>
</head>

<body>
<div class="card">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p><a href="signup.html">Create Account</a></p>
<p id="error"></p>
</div>

<script>
const supabase = window.supabase.createClient(
"https://opixidygpndbfuisjkrk.supabase.co",
"sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI",
{
auth:{
persistSession:true,
autoRefreshToken:true,
detectSessionInUrl:true
}
}
);

// If already logged in, go to dashboard
supabase.auth.getSession().then(({data})=>{
if(data.session){
window.location.href="dashboard.html";
}
});

async function login(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

const {error}=await supabase.auth.signInWithPassword({email,password});

if(error){
document.getElementById("error").innerText=error.message;
return;
}

window.location.href="dashboard.html";
}
</script>
</body>
</html>
