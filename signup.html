<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('https://i.pinimg.com/1200x/ed/11/6e/ed116e818eef98d3b034444eabbbd835.jpg') no-repeat center/cover;
font-family:sans-serif;
color:white;
}
.card{
width:350px;
padding:40px;
border-radius:20px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.1);
}
input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:none;
}
button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
cursor:pointer;
}
a{color:white}
</style>
</head>

<body>
<div class="card">
<h2>Sign Up</h2>

<input type="text" id="username" placeholder="Username">
<input type="text" id="full_name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="signUp()">Create Account</button>
<p><a href="index.html">Back to Login</a></p>
<p id="error"></p>
</div>

<script>
const supabase = window.supabase.createClient(
"https://opixidygpndbfuisjkrk.supabase.co",
"sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI"
);

async function signUp(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const username=document.getElementById("username").value;
const full_name=document.getElementById("full_name").value;

const {data,error}=await supabase.auth.signUp({email,password});

if(error){
document.getElementById("error").innerText=error.message;
return;
}

// Wait until session exists
const {data:sessionData}=await supabase.auth.getSession();
const user=sessionData.session.user;

// Insert profile
const {error:profileError}=await supabase.from("profiles").insert({
id:user.id,
username,
full_name
});

if(profileError){
document.getElementById("error").innerText=profileError.message;
return;
}

window.location.href="dashboard.html";
}
</script>
</body>
</html>
