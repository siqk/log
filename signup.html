<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('https://i.pinimg.com/1200x/ed/11/6e/ed116e818eef98d3b034444eabbbd835.jpg') no-repeat center/cover;
}
.card{
width:380px;
padding:40px;
border-radius:20px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.1);
border:1px solid rgba(255,255,255,0.2);
color:white;
box-shadow:0 10px 40px rgba(0,0,0,0.4);
}
input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.2);
color:white;
outline:none;
}
button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:10px;
background:linear-gradient(135deg,#6e8efb,#a777e3);
color:white;
font-weight:600;
cursor:pointer;
}
a{color:white;font-weight:600;text-decoration:none}
p{text-align:center;margin-top:15px;font-size:14px}
</style>
</head>

<body>
<div class="card">
<h2>Create Account</h2>

<input type="text" id="username" placeholder="Username">
<input type="text" id="full_name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="signUp()">Sign Up</button>

<p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script>
const supabase = window.supabase.createClient(
"https://opixidygpndbfuisjkrk.supabase.co",
"sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI"
);

async function signUp(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const username=document.getElementById("username").value;
const full_name=document.getElementById("full_name").value;

const {data,error}=await supabase.auth.signUp({email,password});
if(error) return alert(error.message);

await supabase.from("profiles").insert([{
id:data.user.id,
username,
full_name,
avatar_url:"",
bio:""
}]);

alert("Account created!");
window.location.href="index.html";
}
</script>
</body>
</html>
